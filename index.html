<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Save Kat from herself!</title>
    </head>
    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: url(comic-sans.ttf);
        }
        body {
            font-family: 'Comic Sans MS';
        }
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            height: 60vh;
        }

        .marquee {
            overflow: hidden;
            position: relative;
            display: block;
            height: auto;
            min-height: 10vh;
        }

        .marquee p {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            text-align: center;
            font-style: italic;
            font-size: 4vh;
            transform: translateX(100%);
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
    <body>
        <main>
            <div>
                <img src="savekat.jpg">
                <div class="marquee">
                    <p>From herself</p>
                </div>
            </div>
        </main>
    </body>
</html>
