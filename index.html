<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Save Kat from herself!</title>
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #202020;
            color: #E0E0E0;
        }
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            height: 60vh;
            z-index: 99;
        }

        .marquee {
            overflow: hidden;
            position: relative;
            display: block;
            height: auto;
            min-height: 10vh;
            width: 60vw;
            padding: 30px;
        }

        .marquee-content {
            position: absolute;
            white-space: nowrap;
            width: 100%;
            height: 100%;
            margin: 0;
            text-align: center;
            font-size: 6vh;
            transform: translateX(100%);
            animation: scroll-left 10s linear infinite;
        }
        .text {
            color: rgb(208, 64, 221);
            font-style: italic;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .glitter-star {
            position: absolute;
            height: 16px;
            width: 16px;
            animation: glitter 1.5s linear 0s infinite normal;
            z-index: -2;
        }

        @keyframes glitter {
            0% {
                -webkit-transform: scale(1.0);
                opacity: 1;
            }
            25% {
                -webkit-transform: scale(0.5);
                opacity: 0;
            }
            50% {
                -webkit-transform: scale(1.0);
                opacity: 1;
            }
            75% {
                -webkit-transform: scale(0.5);
                opacity: 0;
            }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 1;
            }
        }
    </style>
    <body>
        <img class="pic" src="savekat.gif" alt="Cropped photo of a car window sticker reading 'savekat'">
        <div class="marquee">
            <span class="marquee-content">ê™®ðŸŒ¸ê™®ðŸŒ¸ê™®ðŸŒ¸ê™®ðŸŒ¸ê™®ðŸŒ¸<span class="marquee-content"><span class="text">From herself</span></span></span>
        </div>
        <span>
            curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh && echo && read -n 1 -s -r -p "Press any key to start Lean" && exit
        </span>
    </body>
    <script>
        const randomPosition = () => {
            return Math.random() * 98
        }
        const createStar = () => {
            const delay = Math.random() + 's';
            const el = document.createElement('img')
            el.src                        = 'star.svg'
            el.className                  = 'glitter-star'
            el.style.top                  = randomPosition() + '%'
            el.style.left                 = randomPosition() + '%'
            el.style.animationDelay       = delay
            el.style.msAnimationDelay     = delay
            el.style.webkitAnimationDelay = delay
            el.style.monAnimationDelay    = delay
            document.body.appendChild(el)
        }

        [...Array(100)].forEach(createStar)
    </script>
</html>
